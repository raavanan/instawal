<ion-view title="Images">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="img in images" href="#/app/playlists/{{img.id}}">
        <div class="img-roll row col-100">
          <img ng-src="{{img.img}}"/>
            <div class="img-text">
            <h2>{{img.name}}</h2>
                </div>
            </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
